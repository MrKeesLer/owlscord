<!-- Material form login -->
<div class="card">

  <h5 class="card-header info-color white-text text-center py-4">
    <strong>Connexion</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

    <!-- Form -->
    <form [formGroup]="signinForm" style="color: #757575;" (ngSubmit)="onSubmit()">

      <!-- Email -->
      <div class="md-form email">
        <input type="text"
        id="email"
        class="form-control"
        id="materialLoginFormEmail"
        formControlName="email"
        placeholder="E-mail">
      </div>

      <!-- Password -->
      <div class="md-form password">
        <input type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Mot de passe">
        
      </div>

      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
            <label class="form-check-label text-info" for="materialLoginFormRemember">Se souvenir de moi</label>
          </div>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Mot de passe oublié?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button class="btn btn-primary"
                type="submit"
                [disabled]="signinForm.invalid">Connexion</button>

      <!-- Register -->
      <p class="text-info">Pas encore de compte?
        <a href="">Créer un compte</a>
      </p>

      <!-- Social login 
      
      <p>or sign in with:</p>
      <a type="button" class="btn-floating btn-fb btn-sm">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a type="button" class="btn-floating btn-tw btn-sm">
        <i class="fab fa-twitter"></i>
      </a>
      <a type="button" class="btn-floating btn-li btn-sm">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a type="button" class="btn-floating btn-git btn-sm">
        <i class="fab fa-github"></i>
      </a>
      -->
    </form>
    <!-- Form -->

  </div>

</div>
<!-- Material form login -->
